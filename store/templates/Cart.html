{% extends 'main.html' %}
{% load static %}
{% block content %}
     <div class="row">
          <div class="col-lg-12">
               <div class="box-element">
                    <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
                    <br>
                    <br>
               <table class="table">
                    <tr>
                         <th><h5>Items: <strong>3</strong></h5></th>
                         <th><h5>Total: <strong>$20</strong></h5></th>
                         <th> 
                              <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}"> checkout </a></th>
                    </tr>
               </table>
               </div>
               <br>

               <div class="box-element">
                    <div class="cart-row">
                         <div style="flex:2"></div>
                         <div style="flex:2">Items</div>
                         <div style="flex:1">Price</div>
                         <div style="flex:1">Quantity</div>
                         <div style="flex:1">Total</div>
                    </div>
                    {% for item in items %}
                    <div class="cart-row">
                         <div style="flex:2"><img class="row-image" src="{{ item.product.imageURL}}"></div>
                         <div style="flex:2">{{item.product.name}}</div>
                         <div style="flex:1">${{ item.product.price|floatformat:2 }}</div>
                         <div style="flex:1"><p class="quantity">{{ item.quantity }}</p>
                              <div class="quantity">
                              <img class="chg-quantity" src="{% static 'images/ascendant.png' %}">
                              <img class="chg-quantity" src="{% static 'images/pointing.png' %}">
                              </div>
                         </div>
                              <div style="flex:1">$50</div>
                         </div>
                         {% endfor %}
                    </div>
          <!-- //<a class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a> -->
               </div>
               
          </div>
     </div>
{% endblock content %}
